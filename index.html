<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy UI and Tailwing -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <section id="home-screen" class="flex flex-col justify-center items-center min-h-screen gap-8 container mx-auto">
            <h1 class="text-5xl font-extrabold text-white">Alphabet Clash </h1>
            <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" id="play-now-button" class="btn">Play Now</button>

        </section>
        <section id="play-ground" class="flex flex-col justify-center  items-center gap-8 pt-8 hidden container mx-auto">
            <!-- ArtBoard -->

            <div
                class="artboard artboard-horizontal h-72 w-full lg:w-3/4 border-8 border-[#010313CC] bg-[#FFFFFFB3] flex justify-center items-center ">
                <p id="current-alphabet" class="text-5xl font-extrabold uppercase">Y</p>
            </div>

            <!-- keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between w-3/4">
                <button class=" btn bg-purple-700 text-white border-0">Life
                    <img src="images/Vector.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <button class=" btn bg-purple-700 text-white border-0">score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">1</span>
                </button>
            </div>

        </section>
        <section id="result" class="hidden container mx-auto">
            <div class="flex flex-col justify-center items-center min-h-screen bg-[#FFFFFF33]">
                <div class="border-2 border-white p-8 space-y-3 rounded-lg text-center">
                    <h1 class="text-3xl text-white font-extrabold">Score: <span id="total-score-board">14</span></h1>
                    <button onclick="play()" id="play-again-btn" class="btn">Play Again</button>
                    <p class="text-white">Practice makes you perfect</p>
                </div>
            </div>

        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/home.js"></script>
</body>

</html>
